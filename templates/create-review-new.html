
<div class="parallax-window" data-parallax="scroll" data-image-src="/static/img/bg-img-01.jpg">
  <div id="submit-status" style="display: none;"></div>
    <section style="margin-bottom: auto" class="container tm-page-1-content split">
      <div class="sub-header style-bold">
          Pick a place on the map to write review
      </div>
      <div class="row">
        <div class="col-md-6 ml-auto">
          <input id="pac-input" class="controls" type="text" placeholder="Search Box"></input>
          <div id="map"></div> 
        </div>
      </div>

    </section>
    <section class="container tm-page-1-content split">
        <div id="write-review" class="sub-header">
        </div>
        <br>
      <div class="row">
        <div class="col-md-6">
                <div class="container ">
                        <div class="row1 ">
                          <div class="col-xs-12">
                            <header><h5>Your Review</h5></header>
                          </div>
                        </div>
                        <div id="write-review" class="row">
                          <div class="col-lg-4 col-md-6 col-xs-12">
                            <div class="contact_message">  
                                <form style="width: 500px;" action="/review/create" id="create-review-form" method="post" class="contact-form">
                                        <div class="form-group">
                                            <div id="reviewLocation"></div>
                                        </div>
                                        <div class="form-group">
                                          <input type="email" id="contact_email" name="contact_email" class="form-control" placeholder="Email"  required/>
                                        </div>
                                        <div class="form-group">
                                                <select class="w3-input w3-border time_dropdown" name="visitTime" type="text" placeholder="Time of the day" required>
                                                        <option value="" disabled selected>Time of the day</option>
                                                        <option value=1>1</option>
                                                        <option value=2>2</option>
                                                        <option value=3>3</option>
                                                        <option value=4>4</option>
                                                        <option value=5>5</option>
                                                        <option value=6>6</option>
                                                        <option value=7>7</option>
                                                        <option value=8>8</option>
                                                        <option value=9>9</option>
                                                        <option value=10>10</option>
                                                        <option value=11>11</option>
                                                        <option value=12>12</option>
                                                      </select>
                                                      <select class="w3-input w3-border" name="meridiem" type="text" placeholder="AM/PM" required>
                                                        <option value="" disabled selected>AM/PM</option>
                                                        <option value="AM">AM</option>
                                                        <option value="PM">PM</option>
                                                      </select>
                                        </div>
                                        <div class="form-group">
                                                <input type="text" id="review_title" name="title" class="form-control" placeholder="Review Title"  required/>
                                        </div>
                                        <div class="form-group">
                                                <div id="rateYo"></div>
                                        </div>
                                        <div class="form-group">
                                          <textarea id="contact_message" name="content" class="form-control" rows="9" placeholder="Review Content" required></textarea>
                                        </div>
                                        <button id="submit-review" type="submit" class="btn btn-danger tm-btn-submit">Submit Review</button>
                                        <input type="hidden" name="placeId" value="" id="placeId">
                                      <input type="hidden" name="lat" value="" id="lat">
                                      <input type="hidden" name="lng" value="" id="lng">
                                      <input type="hidden" value="0" name="rating" id="rating">
                                      </form>
